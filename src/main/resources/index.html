
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Markmap</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #markmap {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="d3.min.js"></script>
    <script src="markmap-view.min.js"></script>
    <script src="markmap-lib.min.js"></script>
</head>
<body>
<svg id="markmap"></svg>
<script>
    (function() {
        const { Markmap } = markmap;
        const { Transformer } = markmapLib;

        const transformer = new Transformer();
        const svg = document.querySelector('#markmap');
        const mm = Markmap.create(svg);

        window.markmap = {
            transformer: transformer,
            mm: mm,
            render: (content) => {
                try {
                    const { root } = transformer.transform(content);
                    mm.setData(root);
                    mm.fit();
                } catch (e) {
                    console.error('Failed to render markmap:', e);
                }
            }
        };
    })();
</script>
</body>
</html>
